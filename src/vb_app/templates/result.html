<!-- add_user_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User Result</title>
</head>
<body>
    <h1>Result</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <p>No message available.</p>
    {% endif %}
    {% if link %}
        <p>If you want to go to another page, <a href="{% url link %}">click here</a>.</p>
    {% else %}
        <p>No link available.</p>
    {% endif %}
</div>
</body>
</html>
