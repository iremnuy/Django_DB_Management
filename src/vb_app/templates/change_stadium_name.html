<!-- update_stadium.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Stadium Name</title>
</head>
<body>
    <h1>Update Stadium Name</h1>
    <form method="post">
        {% csrf_token %}
        <label for="stadium_id">Stadium ID:</label>
        <input type="text" id="stadium_id" name="stadium_id" value="{{ stadium_id }}" >
        <label for="new_stadium_name">New Stadium Name:</label>
        <input type="text" id="new_stadium_name" name="new_stadium_name">
        <button type="submit">Update</button>
    </form>

    {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
    {% endif %} 
    
    {% if failure_msg %}
        <p style="color: rgb(128, 41, 0);">{{ failure_msg }}</p>
    {% endif %} 

</body>
</html>
